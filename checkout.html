<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>

<body>
    <div class="page-width">
        <div class="checout-container">
            <header class="header">
                <div class="search-content">
                    <form class="form" action="/action_page.php">
                        <input class="search-input" type="text" placeholder="Search products..." name="search">
                        <img class="search-img" src="./images/search-img.png">
                        <div class="ship-circle">
                            <img src="./images/shipping-img.png">
                        </div>
                    </form>
                </div>
                <div class="msg-content">
                    <img src="./images/msg-img.png">
                    <div class="msg-status">
                        <p>12</p>
                    </div>
                </div>
                <div class="mobile-menu-icon">
                    <img src="./images/nav-menu.svg">
                </div>
            </header>
            <div class="checout-delivery-name d-flex align-items-center justify-content-between">
                <div class="checout-delivery-left">
                    <p class="mb-0">Delivery to <strong>Customer Name</strong></p>
                    <p class="mb-0">2309 State 325 Rte S Thurman, Ohio(OH), 45685</p>
                </div>
                <div class="checout-delivery-right">
                    <img src="./images/customer-edit.svg">
                </div>
            </div>
            <div class="checkout-wrapper">
                <div class="checkout-merchant d-flex align-items-center">
                    <div class="checkout-happy">
                        <img src="./images/merchant-happy-logo.png">
                    </div>
                    <p class="mb-0 ms-3">Merchant Name 1</p>
                </div>
                <div class="checkout-flex mt-3 d-flex">
                    <div class="checkout-merchant-item">
                        <div class="checkout-item">
                            <img src="./images/chechout-item-1.png">
                            <span>
                                <img src="./images/checkout-item-close.png">
                            </span>
                        </div>
                    </div>
                    <div class="checkout-merchant-title ms-3">
                        <p class="mb-0">CND Shellac Gel Polish, Uv Top Coat 0.42 oz</p>
                        <div class="quantity-wrapper d-flex align-items-center justify-content-between">
                            <div class="quantity-content d-flex align-items-center">
                                <span class="minus">
                                    <img src="./images/minus.png">
                                </span>
                                <span class="num">2</span>
                                <span class="plus">
                                    <img src="./images/plus.png">
                                </span>
                            </div>
                            <div class="merchant-price">
                                <p class="mb-0">$ 24.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shipping-standard d-flex align-items-center justify-content-between">
                    <div class="shipping-standard-left d-flex">
                        <img src="./images/ship-car-sm.svg">
                        <div class="shipping-standard-detail ms-3">
                            <p class="mb-0">Standard Shipping</p>
                            <p class="mb-0">Get by Nov 26 - Nov 29</p>
                        </div>
                    </div>
                    <div class="shipping-standard-right d-flex">
                        <p class="mb-0 me-4">$ 8.00</p>
                        <div>
                            <img src="./images/arrow-right.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
